<script type="module">
    import * as THREE from 'three';
    import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
    import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
    import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
    import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

    // --- Core State ---
    const MAX_INSTANCES = 400000; 
    
    const params = {
        color: '#88ccff',
        bloomStrength: 0.5,
        bgHue: 210, 
        materialMode: 'standard', // 'standard' or 'physical'
        
        speed: 80,
        density: 150,
        branchProb: 0.3,
        branchAngle: 60,
        curvature: 0.1,
        crystalWidth: 0.05,
        
        interactionMode: 'randomize',
        autoTime: 0,
        meltRadius: 8.0
    };

    let scene, camera, renderer, composer, bloomPass;
    let frostMesh;
    let dummy = new THREE.Object3D();
    let instanceData = [];
    let visibleCount = 0;
    let mouse = new THREE.Vector2();
    let isMouseDown = false;
    let raycaster = new THREE.Raycaster();
    let windowPlane;
    let lastInteractionTime = Date.now();
    let isTransitioning = false;
    let isMenuOpen = false;

    function init() {
        const container = document.getElementById('canvas-container');

        scene = new THREE.Scene();
        
        // Camera setup
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 40);

        renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true, 
            powerPreference: "high-performance",
            preserveDrawingBuffer: true
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        container.appendChild(renderer.domElement);

        const renderScene = new RenderPass(scene, camera);
        bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1; 
        bloomPass.strength = params.bloomStrength;
        bloomPass.radius = 0.5;

        composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
        composer.addPass(new OutputPass());

        // Lighting - Critical for Standard/Physical material
        const ambient = new THREE.AmbientLight(0xffffff, 0.4); // Increased ambient for safety
        scene.add(ambient);

        const spot = new THREE.SpotLight(0xffffff, 50.0);
        spot.position.set(0, 0, 50);
        spot.angle = Math.PI / 4;
        scene.add(spot);

        const blueLight = new THREE.PointLight(0x0088ff, 20.0, 100);
        blueLight.position.set(20, 20, 20);
        scene.add(blueLight);
        
        const warmLight = new THREE.PointLight(0xffaa00, 10.0, 100);
        warmLight.position.set(-20, -20, 20);
        scene.add(warmLight);

        // Raycasting
        const planeGeo = new THREE.PlaneGeometry(300, 300);
        const planeMat = new THREE.MeshBasicMaterial({ visible: false });
        windowPlane = new THREE.Mesh(planeGeo, planeMat);
        scene.add(windowPlane);

        setupUI();
        randomizeParams(true);
        
        updateBackground();
        createFrostMesh();
        generateFrostData();
        
        setTimeout(() => {
            document.getElementById('transition-curtain').style.opacity = 0;
        }, 500);

        window.addEventListener('resize', onWindowResize);
        
        const canvas = renderer.domElement;
        const handleStart = (x, y) => {
            if (isMenuOpen) return;
            if (params.interactionMode === 'randomize') {
                triggerTransition();
            } else {
                isMouseDown = true;
                updateMouse(x, y);
            }
            lastInteractionTime = Date.now();
        };

        canvas.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
        canvas.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX, e.touches[0].clientY), {passive: true});

        const handleMove = (x, y) => {
            if (params.interactionMode === 'melt' && isMouseDown) {
                updateMouse(x, y);
                lastInteractionTime = Date.now();
            }
        };

        canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
        canvas.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY), {passive: true});

        const end = () => isMouseDown = false;
        canvas.addEventListener('mouseup', end);
        canvas.addEventListener('mouseleave', end);
        canvas.addEventListener('touchend', end);

        animate();
    }

    function createFrostMesh() {
        if (frostMesh) {
            scene.remove(frostMesh);
            frostMesh.geometry.dispose();
            frostMesh.material.dispose();
        }

        const geometry = new THREE.BufferGeometry();
        const w = params.crystalWidth;
        const h = 1.0;
        
        // Asymmetric Shard
        const vertices = new Float32Array([
            -w * 0.4, 0, 0,
             w * 0.8, 0.15, 0,
             0, h, 0, 
            -w * 0.2, 0.4, 0
        ]);
        
        const indices = [0, 1, 2, 0, 2, 3];

        geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        geometry.setIndex(indices);
        geometry.computeVertexNormals();

        // Material Selection
        let material;
        const colorVal = new THREE.Color(params.color);
        
        if (params.materialMode === 'physical') {
            material = new THREE.MeshPhysicalMaterial({
                color: colorVal,
                metalness: 0.1,
                roughness: 0.1,
                transparent: true,
                opacity: 0.9, 
                transmission: 0.6,
                thickness: 0.5,
                ior: 1.5,
                side: THREE.DoubleSide
            });
        } else {
            material = new THREE.MeshStandardMaterial({
                color: colorVal,
                emissive: colorVal,
                emissiveIntensity: 0.3,
                roughness: 0.3,
                metalness: 0.8,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                side: THREE.DoubleSide
            });
        }

        frostMesh = new THREE.InstancedMesh(geometry, material, MAX_INSTANCES);
        frostMesh.count = 0;
        frostMesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        scene.add(frostMesh);
    }

    function generateFrostData() {
        instanceData = [];
        
        const dist = camera.position.z;
        const vFOV = THREE.MathUtils.degToRad(camera.fov);
        const height = 2 * Math.tan( vFOV / 2 ) * dist;
        const width = height * camera.aspect;
        
        const w = width * 1.2; 
        const h = height * 1.2;
        
        const seeds = [];
        
        // Safety seed center
        seeds.push({ x: 0, y: 0, angle: Math.random() * Math.PI * 2 });

        // Random seeds
        for(let i=0; i<params.density; i++) {
            seeds.push({
                x: (Math.random() - 0.5) * w,
                y: (Math.random() - 0.5) * h,
                angle: Math.random() * Math.PI * 2
            });
        }

        const radAngle = THREE.MathUtils.degToRad(params.branchAngle);

        // RECURSION DEPTH FIX: 
        // Reduced from 45 to 30 to prevent the first seed from consuming MAX_INSTANCES
        // This ensures subsequent seeds actually get to generate.
        const grow = (x, y, angle, scale, gen, timeOffset) => {
            if (gen <= 0 || instanceData.length >= MAX_INSTANCES) return;

            // Z-Position Fix: Set to 0.01 to prevent black-screen z-fighting
            dummy.position.set(x, y, 0.01);
            dummy.rotation.set(0, 0, angle);
            dummy.scale.set(scale, scale, 1);
            dummy.updateMatrix();

            // Store timeOffset for animation sorting
            instanceData.push({ 
                matrix: dummy.matrix.clone(),
                order: timeOffset
            });

            const length = scale * 0.45; 
            const tipX = x - Math.sin(angle) * length;
            const tipY = y + Math.cos(angle) * length;
            const nextScale = scale * 0.99;
            
            // 1. Continue
            if(Math.random() < 0.96) {
                const curve = (Math.random() - 0.5) * params.curvature;
                grow(tipX, tipY, angle + curve, nextScale, gen - 1, timeOffset + 1);
            }

            // 2. Branch
            if(Math.random() < params.branchProb) {
                const side = Math.random() > 0.5 ? 1 : -1;
                grow(tipX, tipY, angle + (radAngle * side), nextScale * 0.65, gen - 2, timeOffset + 1);
                
                if(Math.random() < 0.3) {
                    grow(tipX, tipY, angle - (radAngle * side), nextScale * 0.65, gen - 2, timeOffset + 1);
                }
            }
        };

        seeds.forEach(s => {
            // Reduced recursion depth to 30
            grow(s.x, s.y, s.angle, 0.5 + Math.random() * 0.8, 30, 0); 
        });

        // ANIMATION FIX: Sort by 'order' (distance from seed) instead of random shuffle.
        // This makes all seeds appear to grow outwards simultaneously.
        instanceData.sort((a, b) => a.order - b.order);
    }

    function triggerTransition() {
        if (isTransitioning) return;
        isTransitioning = true;
        
        const curtain = document.getElementById('transition-curtain');
        curtain.style.opacity = 1;

        setTimeout(() => {
            if(params.interactionMode === 'randomize') randomizeParams();
            
            visibleCount = 0;
            updateBackground();
            createFrostMesh();
            generateFrostData();
            
            setTimeout(() => {
                curtain.style.opacity = 0;
                isTransitioning = false;
                lastInteractionTime = Date.now();
            }, 100);
        }, 800);
    }

    function randomizeParams(silent = false) {
        const rand = (min, max) => Math.random() * (max - min) + min;
        const randInt = (min, max) => Math.floor(rand(min, max));

        params.speed = randInt(40, 150);
        params.density = randInt(100, 450);
        params.branchProb = rand(0.25, 0.6);
        params.branchAngle = randInt(30, 90);
        params.curvature = rand(-0.3, 0.3);
        params.bloomStrength = rand(0.4, 0.7);
        params.bgHue = randInt(0, 360);
        
        params.crystalWidth = rand(0.03, 0.08);

        const color = new THREE.Color().setHSL(Math.random(), 0.8, 0.7);
        params.color = '#' + color.getHexString();

        if (!silent) syncUI();
    }

    function updateBackground() {
        const h = params.bgHue;
        const c1 = `hsl(${h}, 70%, 8%)`;
        const c2 = `hsl(${h}, 60%, 18%)`; 
        const c3 = `hsl(${h}, 50%, 25%)`; 
        document.getElementById('bg-gradient').style.background = 
            `linear-gradient(to bottom, ${c1} 0%, ${c2} 50%, ${c3} 100%)`;
        
        if (bloomPass) bloomPass.strength = params.bloomStrength;
    }

    function wipeWindow() {
        visibleCount = 0;
        createFrostMesh(); 
        generateFrostData();
    }

    function meltFrost() {
        if (!frostMesh || visibleCount === 0) return;
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObject(windowPlane);

        if (intersects.length > 0) {
            const hitPoint = intersects[0].point;
            const rSq = params.meltRadius * params.meltRadius;
            const attr = frostMesh.instanceMatrix;
            let dirty = false;
            const step = instanceData.length > 50000 ? 2 : 1; 

            for (let i = 0; i < visibleCount; i+=step) {
                const idx = i * 16;
                const px = attr.array[idx + 12];
                const py = attr.array[idx + 13];
                const dx = px - hitPoint.x;
                const dy = py - hitPoint.y;

                if (dx*dx + dy*dy < rSq) {
                    attr.array[idx + 0] *= 0.8; 
                    attr.array[idx + 5] *= 0.8; 
                    if (attr.array[idx + 5] < 0.05) attr.array[idx + 12] = 99999;
                    dirty = true;
                }
            }
            if (dirty) attr.needsUpdate = true;
        }
    }

    async function export4K() {
        const msg = document.getElementById('status-msg');
        msg.style.opacity = 1;
        await new Promise(r => setTimeout(r, 100));

        const originalSize = new THREE.Vector2();
        renderer.getSize(originalSize);
        renderer.setSize(3840, 2160);
        camera.aspect = 3840 / 2160;
        camera.updateProjectionMatrix();
        bloomPass.setSize(3840, 2160);
        
        composer.render();
        
        const dataURL = renderer.domElement.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = `Frost_Gen_${Date.now()}.png`;
        link.href = dataURL;
        link.click();

        renderer.setSize(originalSize.x, originalSize.y);
        camera.aspect = originalSize.x / originalSize.y;
        camera.updateProjectionMatrix();
        bloomPass.setSize(originalSize.x, originalSize.y);
        msg.style.opacity = 0;
    }

    function setupUI() {
        const getEl = (id) => document.getElementById(id);
        const menu = getEl('config-menu');
        const menuBtn = getEl('menu-btn');

        const toggleMenu = (forceClose = false) => {
            if (forceClose) isMenuOpen = false;
            else isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                menu.classList.add('open');
                menuBtn.classList.add('open');
            } else {
                menu.classList.remove('open');
                menuBtn.classList.remove('open');
            }
        };

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        document.addEventListener('click', (e) => {
            if (isMenuOpen && !menu.contains(e.target) && !menuBtn.contains(e.target)) {
                toggleMenu(true);
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') toggleMenu(true);
        });

        const bind = (id, key, type = 'float', needsRegen = false, suffix='') => {
            const el = getEl('param-' + id);
            const disp = getEl('val-' + id);
            
            el.addEventListener('input', (e) => {
                let v = e.target.value;
                if (type === 'int') v = parseInt(v);
                else if (type === 'float') v = parseFloat(v);
                
                params[key] = v;
                if (disp) disp.innerText = (id === 'autoTime' && v == 0) ? 'OFF' : v + suffix;

                if (key === 'bloomStrength') bloomPass.strength = v;
                if (key === 'color' && frostMesh) {
                    const c = new THREE.Color(v);
                    frostMesh.material.color.set(c);
                    if(frostMesh.material.emissive) frostMesh.material.emissive.set(c);
                }
                if (key === 'bgHue') updateBackground();
            });

            if (needsRegen) {
                el.addEventListener('change', () => {
                    wipeWindow();
                });
            }
        };

        bind('speed', 'speed', 'int');
        bind('density', 'density', 'int', true);
        bind('branchProb', 'branchProb', 'float', true);
        bind('branchAngle', 'branchAngle', 'int', true, 'Â°');
        bind('curvature', 'curvature', 'float', true);
        bind('width', 'crystalWidth', 'float', true);
        bind('bloom', 'bloomStrength', 'float');
        bind('bgHue', 'bgHue', 'int');
        bind('color', 'color', 'string');
        bind('autoTime', 'autoTime', 'int');

        getEl('param-interaction').addEventListener('change', (e) => params.interactionMode = e.target.value);
        getEl('param-material').addEventListener('change', (e) => {
            params.materialMode = e.target.value;
            wipeWindow();
        });
        getEl('btn-randomize').addEventListener('click', () => triggerTransition());
        getEl('btn-export').addEventListener('click', export4K);
    }

    function syncUI() {
        const setVal = (id, val) => {
            const el = document.getElementById('param-' + id);
            if (el) el.value = val;
            const disp = document.getElementById('val-' + id);
            if (disp) disp.innerText = val;
        };
        
        setVal('speed', params.speed);
        setVal('density', params.density);
        setVal('branchProb', params.branchProb.toFixed(2));
        setVal('branchAngle', Math.round(params.branchAngle));
        setVal('curvature', params.curvature.toFixed(2));
        setVal('bloom', params.bloomStrength.toFixed(2)); 
        setVal('bgHue', params.bgHue);
        setVal('width', params.crystalWidth.toFixed(2));
        document.getElementById('param-color').value = params.color;
        
        updateBackground();
    }

    function updateMouse(x, y) {
        mouse.x = (x / window.innerWidth) * 2 - 1;
        mouse.y = -(y / window.innerHeight) * 2 + 1;
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        composer.setSize(window.innerWidth, window.innerHeight);
        bloomPass.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);

        if (params.autoTime > 0 && !isTransitioning) {
            const timeSince = (Date.now() - lastInteractionTime) / 1000;
            if (timeSince > params.autoTime) {
                triggerTransition();
                lastInteractionTime = Date.now();
            }
        }

        if (visibleCount < instanceData.length) {
            const growthRate = Math.floor(params.speed * 40);
            const end = Math.min(visibleCount + growthRate, instanceData.length);
            for (let i = visibleCount; i < end; i++) {
                frostMesh.setMatrixAt(i, instanceData[i].matrix);
            }
            visibleCount = end;
            frostMesh.count = visibleCount;
            frostMesh.instanceMatrix.needsUpdate = true;
        }

        if (params.interactionMode === 'melt' && isMouseDown) meltFrost();

        composer.render();
    }

    init();

</script>
